<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Simulador Sendbox</title>
</head>
<body>
    
    <head>
     
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./Img/logo.png" alt="" width="200" height="50">
              </a>
            </div>
          </nav>
    </head>
    
    <div id="titulo">
        <h1>Cotizador Online</h1>
    </div>

    <main id="cotizador">
        <form id="formulario">
            <div>
                <label>Origen:</label>
                <select id="origen" class="form-select" aria-label="Default select example" required>
                    <option selected>Selecciones</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Rosario">Rosario</option>
                    <option value="Santa Fe">Santa Fe</option>
                </select>
            </div>

            <div>
                <label>Destino:</label>
                <select id="destino" class="form-select" aria-label="Default select example" required>
                    <option selected>Selecciones</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Rosario">Rosario</option>
                    <option value="Santa Fe">Santa Fe</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Largo: </label>
                <input type="number" id="largo" class="form-control" placeholder="Largo (cm)" required>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Ancho: </label>
                <input type="number" id="ancho" class="form-control" placeholder="Ancho (cm)" required>
            </div>
            
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Alto: </label>
                <input type="number" id="alto" class="form-control" placeholder="Alto (cm)" required>
            </div>
            
            <button type="submit" id="btn" class="btn btn-primary" value="Cotizar presupuesto">Cotizar</button>

        </form>
        
        <div id="resultado">
    
        </div>
    </main>
    
    <h2 class="titulo2">Destinos Disponibles</h2>

    <div  class="destinos"> 
        
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
